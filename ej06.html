<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue">
        </script>
        <script type="text/javascript" 
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js">
        <!-- import CSS -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
        </script>
    </head>
</html>
<body>
    <main>
        <button @click="loadData()">CARGAR</button>
       
        <ol v-if="posts">
            <li v-for="(post,idx) in posts">
                {{post.title}}
            </li>
        </ol>
        <span v-else>ESPERANDO DATOS</span>
            {{ $data }}
    </main>
</body>
<script type="text/javascript">

    var msj
    new Vue({
        el:'main',
        data:{
           posts:null
            
        },
        methods:{
            loadData(){
                axios.get("https://jsonplaceholder.typicode.com/posts").then((respuesta)=>{
                    this.posts=respuesta.data;
                    this.open3();
                });
            },
            open3(){
                this.$notify({
                    title: 'Sucess',
                    message: 'This is a success message',
                    type: 'success'
                });
            }
        }
    });
</script>
